<p>Time remaining to republic day</p>
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 26, 2021 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>

    <style>
    * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
    }
     body, html {
         width: 100%;
         height: 100%;
    }
    
     .container {
         width: 100%;
         height: 100%;
         position: relative;
    
    }
     .container img {
         width: 100%;
         height: 100%;
        
         position: absolute;
         margin: auto;
         top: 0;
         bottom: 0;
         left: 0;
         right: 0;
         animation: fade 1s;
    }
     .container .arrow {
         z-index: 10;
         position: absolute;
         margin: auto;
         top: 0;
         bottom: 0;
         left: auto;
         right: auto;
         width: 1.5rem;
         height: 1.5rem;
         font-size: 1.5rem;
         color: cornsilk;
         opacity: 0.5;
         transition: opacity 1s;
    }
     .container .arrow:hover {
         cursor: pointer;
         opacity: 1;
    }
     .container .arrow-left {
         left: 2%;
    }
     .container .arrow-right {
         right: 2%;
    }
     .container .dots {
         position: absolute;
         margin: auto;
         top: auto;
         bottom: 2%;
         left: 0;
         right: 0;
         width: 7rem;
         height: auto;
         z-index: 5;
    }
     .container .dots .dot {
         width: 2rem;
         height: 2rem;
         display: inline-flex;
         align-content: center;
         justify-content: center;
         color: cornsilk;
    }
     @keyframes fade {
         from {
             opacity: 0.1;
        }
         to {
             opacity: 1;
        }
    }
     
    </style>
    <script>
    const imgs = document.querySelectorAll(".container img");
    const dots = document.querySelectorAll(".dot i");
    const leftArrow = document.querySelector(".arrow-left");
    const rightArrow = document.querySelector(".arrow-right");
    
    let currentIndex = 0;
    let time = 5000; // default time for auto slideshow
    
    const defClass = (startPos, index) => {
      for (let i = startPos; i < imgs.length; i++) {
        imgs[i].style.display = "none";
        dots[i].classList.remove("fa-dot-circle");
        dots[i].classList.add("fa-circle");
      }
      imgs[index].style.display = "block";
      dots[index].classList.add("fa-dot-circle");
    };
    
    defClass(1, 0);
    
    leftArrow.addEventListener("click", function(){
      currentIndex <= 0 ? currentIndex = imgs.length-1 : currentIndex--;
      defClass(0, currentIndex);
    });
    
    rightArrow.addEventListener("click", function(){
      currentIndex >= imgs.length-1 ? currentIndex = 0 : currentIndex++;
      defClass(0, currentIndex);
    });
    
    const startAutoSlide = () => {
      setInterval(() => {
        currentIndex >= imgs.length-1 ? currentIndex = 0 : currentIndex++;
        defClass(0, currentIndex);
      }, time);
    };
    
    startAutoSlide(); // Start the slideshow
    </script>
